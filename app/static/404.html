<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ShopInsight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7ff;
            color: #343a40;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #5d4fff;
            margin-bottom: 0;
            line-height: 1;
        }
        
        .error-icon {
            font-size: 80px;
            color: #5d4fff;
            margin: 20px 0;
        }
        
        .btn-primary {
            background-color: #5d4fff;
            border-color: #5d4fff;
        }
        
        .btn-primary:hover {
            background-color: #7b68ee;
            border-color: #7b68ee;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        <h2>Page Not Found</h2>
        <p class="lead">Oops! The page you're looking for doesn't exist.</p>
        <p>I've looked everywhere in this Shopify store but couldn't find what you're looking for.</p>
        <div class="mt-4">
            <a href="/" class="btn btn-primary btn-lg"><i class="fas fa-home me-2"></i>Back to Home</a>
        </div>
        <p class="mt-4 text-muted">
            <small>If you think this is a mistake, please contact me at <a href="mailto:gaurav@example.com">gaurav@example.com</a></small>
        </p>
    </div>
</body>
</html>
